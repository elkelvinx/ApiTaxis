name: ğŸš€ Build and Deploy ASP.NET Web App - ApiTaxi

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar NuGet
        uses: NuGet/setup-nuget@v1

      - name: ğŸ”¨ Configurar MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: ğŸ“¥ Restaurar paquetes NuGet
        run: nuget restore "TaxisTeodoro.sln"

      - name: ğŸ—ï¸ Compilar soluciÃ³n (Release)
        run: msbuild "TaxisTeodoro.sln" /p:Configuration=Release /m

     
            
      - name: Publicar proyecto web (FileSystem)
        shell: pwsh
        run: msbuild "inventario5sem/TaxisTeodoro.csproj" /p:Configuration=Release /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=true /p:publishUrl="$Env:GITHUB_WORKSPACE\publish_output"


      - name: ğŸ“‚ Mostrar archivos publicados
        run: dir "${{ github.workspace }}\publish_output"

      - name: ğŸ—œï¸ Crear paquete ZIP
        shell: pwsh
        run: |
          $zip = "${{ github.workspace }}\package.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "${{ github.workspace }}\publish_output\*" -DestinationPath $zip
          Get-ChildItem $zip

      - name: ğŸ“¤ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: webpackage
          path: ${{ github.workspace }}\package.zip

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: webpackage
          path: ${{ github.workspace }}

      - name: ğŸ” Mostrar contenido descargado
        run: dir "${{ github.workspace }}"

      - name: ğŸ” Login en Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F95E2D57B7A6444693575891BB22BFDF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3F965686D6E6473EB8FD2D8E7E53ADB7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_060B80BB58684BE0924145B7E49D74B6 }}

      - name: ğŸš€ Desplegar en Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ApiTaxi
          slot-name: Production
          package: ${{ github.workspace }}\package.zip

